# Hugo configuration file
title: Vibe Coding Community

enableRobotsTXT: true

enableGitInfo: true

enableInlineShortcodes: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: VCC Education
      pageRef: /education
      weight: 1
    - name: Манифест
      pageRef: /manifest
      weight: 4
    - name: VCC Agency
      pageRef: /agency
      weight: 4
    - name: VCC Crypto
      pageRef: /crypto
      weight: 4
    - name: Сообщество ↗
      url: "https://t.me/vibe_coding_community"
      weight: 5
    - name: Поиск
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/Vibe-Coding-Community"
      params:
        icon: github
    - name: Telegram
      url: "https://t.me/vibe_coding_tips"
      weight: 8
      params:
        icon: telegram

defaultContentLanguage: ru
languages:
  ru:
    languageName: Русский
    weight: 1
  en:
    languageName: English
    weight: 2

params:

  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  description: We are building a future where software development becomes a harmonious symbiosis of human ingenuity and artificial intelligence.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      link: /
      path: /favicon.svg
      dark: /favicon-dark.svg

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  footer:
    displayCopyright: true
    displayPoweredBy: false

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  editURL:
    enable: true
    base: "https://github.com/Vibe-Coding-Community/Official-Website/edit/main/content"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

services:
  googleAnalytics:
    ID: G-T6C43TDS9P