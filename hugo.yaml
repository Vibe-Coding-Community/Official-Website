# Hugo configuration file
title: Vibe Coding Community

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Vibe Coding
      pageRef: /vibe-coding
      weight: 1
    - name: Стратегический план
      pageRef: /strategy
      weight: 2
    - name: Брендбук
      pageRef: /brandbook
      weight: 3
    - name: VCC Agency
      pageRef: /agency
      weight: 4
    - name: Сообщество ↗
      url: "https://t.me/vibe_coding_community"
      weight: 5
    - name: Поиск
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/Vibe-Coding-Community"
      params:
        icon: github
    - name: Telegram
      url: "https://t.me/vibe_coding_tips"
      weight: 8
      params:
        icon: telegram

defaultContentLanguage: ru
languages:
  ru:
    languageName: Русский
    weight: 1
  en:
    languageName: English
    weight: 2

params:
  navbar:
    displayTitle: true
    displayLogo: true

  footer:
    displayCopyright: false
    displayPoweredBy: true

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  editURL:
    enable: true
    base: "https://github.com/Vibe-Coding-Community/Official-Website/edit/main/content"
